<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生資訊管理系統 (進階版)</title>
    <style>
        table, th, td { border: gray 2px solid; border-collapse: collapse; padding: 5px; }
        button { margin-left: 5px; cursor: pointer; }
        .action-btn { font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>學生列表</h1>
    <table id="student-list" style="width: 80%">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Actions</th> </tr>
    </table>

    <h2>新增學生</h2>
    <form id="add-student-form">
        <label>姓名：<input type="text" id="name" required></label>
        <label>年齡：<input type="number" id="age" required></label>
        <label>年級：<input type="text" id="grade" required></label>
        <button type="submit">新增</button>
    </form>

    <script>
        const studentList = document.getElementById('student-list');

        // 讀取並顯示學生資料
        async function loadStudents() {
            // 清空除了標題以外的表格內容
            while (studentList.rows.length > 1) {
                studentList.deleteRow(1);
            }
            
            try {
                const response = await fetch('/students');
                const students = await response.json();
                students.forEach(addStudentToTable);
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // 將單筆資料加入表格
        function addStudentToTable(student) {
            const row = studentList.insertRow();
            row.innerHTML = `
                <td>${student.name}</td>
                <td>${student.age}</td>
                <td>${student.grade}</td>
                <td>
                    <button class="action-btn" onclick="updateStudent('${student._id}', '${student.name}', '${student.age}', '${student.grade}')">編輯</button>
                    <button class="action-btn" onclick="deleteStudent('${student._id}')">刪除</button>
                </td>
            `;
        }

        // [BONUS] 刪除功能
        async function deleteStudent(id) {
            if (!confirm('確定要刪除這位學生嗎？')) return;
            
            try {
                await fetch(`/students/${id}`, { method: 'DELETE' });
                loadStudents(); // 重新整理列表
            } catch (err) {
                console.error('刪除失敗:', err);
            }
        }

        // [BONUS] 更新功能 (使用簡單的 prompt 輸入)
        async function updateStudent(id, oldName, oldAge, oldGrade) {
            const newName = prompt("請輸入新姓名:", oldName);
            if (newName === null) return; // 按取消
            const newAge = prompt("請輸入新年齡:", oldAge);
            const newGrade = prompt("請輸入新年級:", oldGrade);

            try {
                await fetch(`/students/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName, age: newAge, grade: newGrade })
                });
                loadStudents(); // 重新整理列表
            } catch (err) {
                console.error('更新失敗:', err);
            }
        }

        // 新增功能
        document.getElementById('add-student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const grade = document.getElementById('grade').value;

            try {
                await fetch('/students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, age, grade })
                });
                document.getElementById('add-student-form').reset();
                loadStudents();
            } catch (err) { console.error(err); }
        });

        // 頁面載入時執行
        loadStudents();
    </script>
</body>
</html>
